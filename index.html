<html>
  <head>
    <script src="https://maps.secondlife.com/_scripts/sl.mapapi2.js"></script>
    <link href="https://maps.secondlife.com/_styles/sl.mapapi2.css" rel="stylesheet">
    <style>
      #map-container {
        width: 500px;
        height: 400px;
      }
    </style>
  </head>
  <body onload="loadMap()">
    <div id="map-container"></div>
    <script>
      function loadMap() {
        var lmap = SLMap(document.getElementById("map-container"));
        lmap.setView([1004, 1010], 7);

        L.popup()
          .setLatLng([1003.9, 1010.1])
          .setContent("<p></p><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Ic_location_on_48px.svg/48px-Ic_location_on_48px.svg.png'>")
          .openOn(lmap);
      }
    </script>
  </body>
</html>
